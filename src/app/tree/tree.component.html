<ng-container *ngIf="value && value.files; else itemFile">
<!-- 
<ng-container *ngIf="fileList.isFolder(value); else itemFile">
 -->
	<div class="title" (click)="clickFolder($event)">
		<div class="icon"></div>
		<div class="caption">{{value.name}}</div>
	</div>
	<app-tree
		*ngFor="let item of value.files"
		[value]="item"
		>
	></app-tree>
</ng-container>

<ng-template #itemFile>
	<ng-container *ngIf="value && value.name">
		<!-- 
		{{value.name | filesFilter:searchService.searchString}}
		 -->
		 <div class="caption" (click)="selectFileHandler($event)" >{{value.name}}</div>
	</ng-container>
</ng-template>
